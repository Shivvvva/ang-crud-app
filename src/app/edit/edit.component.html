<div style="margin: 5rem; display: flex; justify-content: center">
  <h1><b>Create new employee</b></h1>
</div>

<div style="margin-left: 10rem; margin-right: 10rem">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        formControlName="fname"
      />
      <small
        *ngIf="
          editForm.get('fname')?.hasError('required') &&
          editForm.get('fname')?.touched
        "
      >
        First name is required
      </small>
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label">Last Name </label>
      <input
        type="text"
        class="form-control"
        id="lname"
        formControlName="lname"
      />
      <small
        *ngIf="
          editForm.get('lname')?.hasError('required') &&
          editForm.get('lname')?.touched
        "
      >
        Last name is required
      </small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <small
        *ngIf="
          editForm.get('email')?.hasError('required') &&
          editForm.get('email')?.touched
        "
      >
        Email is required
      </small>
      <small
        *ngIf="
          editForm.get('email')?.hasError('pattern') &&
          editForm.get('email')?.touched
        "
        >Please enter a valid email address</small
      >
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        formControlName="age"
      />
      <small
        *ngIf="editForm.get('age')?.invalid && editForm.get('age')?.touched"
      >
        Age is required
      </small>
    </div>
    <div class="d-grid gap-2" style="margin-top: 2rem">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="editForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
